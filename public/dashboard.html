<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-4">Bem-vindo ao Dashboard!</h2>
        <p class="mb-4">Você está autenticado e pode acessar o conteúdo protegido.</p>
        <button id="logoutButton" class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600">Sair</button>
    </div>

    <script>
        // Verificar se o token JWT está presente no localStorage
        const token = localStorage.getItem('authToken');

        if (!token) {
            // Se não houver token, redirecionar para a página de login
            window.location.href = 'login.html';
        }

        // Lógica para sair (remover o token do localStorage)
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
