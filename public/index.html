<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col" style="background-image: url('/img/background.png'); background-size: cover; background-position: center;">

    <!-- Navigation (visible when logged in) -->
    <nav id="mainNavigation" class="hidden bg-black bg-opacity-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-xl">Pong Game</div>
            <div class="flex items-center space-x-4">
                <img id="dashboardAvatar" src="/img/default-avatar.jpg" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-blue-500">
                <button class="nav-item text-white hover:text-[#2f9b20] px-3 py-1 rounded transition-colors"><a href="/#/dashboard">Main Page</a></button>
                <button data-route="/game" class="nav-item text-white hover:text-[#2f9b20] px-3 py-1 rounded transition-colors">Game</button>
                <button data-route="/profile" class="nav-item text-white hover:text-[#2f9b20] px-3 py-1 rounded transition-colors">
                    <span id="dashboardUsername"></span>
                </button>                
                <button id="navLogoutButton" class="text-white hover:text-red-400 px-3 py-1 rounded transition-colors">Logout</button>
            </div>
        </div>
    </nav>

    <div id="app" class="flex-1 flex items-center justify-center">
        
        <!-- Login Page -->
        <div id="loginPage" class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full bg-opacity-90">
            <h2 class="text-2xl font-bold text-center mb-4 flex items-center justify-center">
                <img src="/img/pokeball.png" alt="Pikachu" class="w-8 h-8 mr-2">
                Login
            </h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Usu√°rio</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" required />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" required />
                </div>
                <button type="submit" class="w-full bg-[#2f9b20] text-white p-2 rounded-lg hover:bg-[#2f9b20] transition-colors">Login</button>
            </form>
            <p id="loginResponseMessage" class="mt-4 text-center text-sm text-gray-500"></p>
            <button id="GoToRegisterPage" class="text-[#2f9b20] hover:underline">N√£o tem uma conta? Registe-se</button>
        </div>

        <div id="error-message"></div>

        <!-- Register Page -->
        <div id="registerPage" class="hidden bg-white p-8 rounded-lg shadow-md max-w-sm w-full bg-opacity-90">
            <h2 class="text-2xl font-bold text-center mb-4 flex items-center justify-center">
                <img src="/img/pokedex.png" alt="Pokedex" class="w-8 h-8 mr-2">
                New User
            </h2>
            <form id="registerForm" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="registerUsername" class="block text-sm font-medium text-gray-700">Utilizador</label>
                    <input type="text" id="registerUsername" name="username" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" required />
                </div>
                <div class="mb-4">
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword" name="password" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" required />
                </div>
                <div class="mb-4">
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" name="email" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" required />
                </div>
                <div class="mb-4">
                    <label for="registerAvatar" class="block text-sm font-medium text-gray-700">Avatar</label>
                    <input type="file" id="registerAvatar" name="avatar" accept="image/*" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" />
                    <div id="avatarPreview" class="mt-2 flex justify-center">
                        <img src="/img/default-avatar.jpg" alt="Avatar Preview" id="avatarImage" class="w-24 h-24 rounded-full object-cover border-2 border-gray-200" />
                    </div>
                </div>
                <button type="submit" class="w-full bg-[#2f9b20] text-white p-2 rounded-lg hover:bg-[#2f9b20] transition-colors">Registar</button>
            </form>
            <p id="registerResponseMessage" class="mt-4 text-center text-sm text-gray-500"></p>
            <button id="GoToLoginPage" class="text-[#2f9b20] hover:underline">J√° tem uma conta? Fa√ßa login</button>
        </div>
        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <div class="flex flex-col items-center justify-center min-h-screen p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 bg-white p-4 rounded-xl shadow-md border border-gray-200 text-center">
                    Choose Game Mode
                  </h2>
                  
                
                <div class="flex gap-8 flex-wrap justify-center">
                    <button class="bg-white border-2 border-blue-500 rounded-2xl p-8 w-48 text-center cursor-pointer transition-all duration-300 shadow-lg hover:bg-blue-500 hover:text-white hover:-translate-y-1 hover:shadow-xl" onclick="startOneVsOne()">
                        <div class="text-5xl mb-4">‚öîÔ∏è</div>
                        <h3 class="text-xl font-semibold mb-2">Duel</h3>
                        <p class="text-sm opacity-70 m-0">Play against another player</p>
                    </button>
        
                    <button class="bg-white border-2 border-blue-500 rounded-2xl p-8 w-48 text-center cursor-pointer transition-all duration-300 shadow-lg hover:bg-blue-500 hover:text-white hover:-translate-y-1 hover:shadow-xl" onclick="startTournament()">
                        <div class="text-5xl mb-4">üèÜ</div>
                        <h3 class="text-xl font-semibold mb-2">League</h3>
                        <p class="text-sm opacity-70 m-0">Compete in a tournament</p>
                    </button>
        
                    <button class="bg-white border-2 border-blue-500 rounded-2xl p-8 w-48 text-center cursor-pointer transition-all duration-300 shadow-lg hover:bg-blue-500 hover:text-white hover:-translate-y-1 hover:shadow-xl" onclick="startVsComputer()">
                        <div class="text-5xl mb-4">ü§ñ</div>
                        <h3 class="text-xl font-semibold mb-2">IA Battle</h3>
                        <p class="text-sm opacity-70 m-0">Practice against AI</p>
                    </button>
                </div>
            </div>
        </div>
        <!-- Profile Page -->
        <div id="profilePage" class="hidden bg-white p-8 rounded-lg shadow-md max-w-sm w-full bg-opacity-90">
            <h2 class="text-2xl font-bold text-center mb-4">Perfil</h2>
            <div class="flex justify-center mb-4">
                <img id="profileAvatar" src="/img/default-avatar.jpg" alt="Avatar" class="w-24 h-24 rounded-full object-cover border-2 border-gray-200" />
            </div>
            <p><strong>Usu√°rio:</strong> <span id="profileUsername"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Wins:</strong> <span id="profileWins"></span> &nbsp;&nbsp;&nbsp; <strong>Losses:</strong> <span id="profileLosses"></span></p>            
            <button id="playGameButton" class="w-full bg-[#2f9b20] text-white p-2 rounded-lg hover:bg-[#2f9b20] mb-2 transition-colors flex items-center justify-center">
                <img src="/img/gameboy.png" alt="Gameboy" class="w-8 h-8 mr-2"> Jogar Pong</button>
            <button id="editProfileButton" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 mb-2 transition-colors">Editar Perfil</button>
            <button id="goToDashboard" class="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-colors">Voltar</button>
        </div>

        <!-- Edit Profile Page -->
        <div id="editProfilePage" class="hidden bg-white p-8 rounded-lg shadow-md max-w-sm w-full bg-opacity-90">
            <h2 class="text-2xl font-bold text-center mb-4">Editar Perfil</h2>
            
            <div class="mb-4">
                <label for="newUsername" class="block text-sm font-medium text-gray-700">Novo Nome de Utilizador</label>
                <input type="text" id="newUsername" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" />
            </div>
            
            <div class="mb-4">
                <label for="newEmail" class="block text-sm font-medium text-gray-700">Novo Email</label>
                <input type="email" id="newEmail" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" />
            </div>
            
            <div class="mb-4">
                <label for="newPassword" class="block text-sm font-medium text-gray-700">Nova Password</label>
                <input type="password" id="newPassword" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" />
            </div>
            <div class="mb-4">
                <label for="newAvatar" class="block text-sm font-medium text-gray-700">New Avatar</label>
                <input type="file" id="newAvatar" name="avatar" accept="image/*" class="mt-1 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f9b20]" />
                <div id="avatarPreview" class="mt-2 flex justify-center">
                    <img src="" alt="Avatar Preview" id="avatarImageUpdate" class="w-24 h-24 rounded-full object-cover border-2 border-gray-200" />
                </div>
            </div>
            <button id="saveProfileChangesButton" class="w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 mb-2 transition-colors">Guardar Altera√ß√µes</button>
            <button id="cancelProfileChangesButton" class="w-full bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-600 mt-2">Cancelar</button>
        </div>

    </div>
        <!-- Modal de Sucesso de registo -->
        <div id="registerSuccessModal" class="fixed inset-0 flex justify-center items-center bg-gray-800 bg-opacity-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
                <h3 class="text-lg font-bold text-center mb-4">Registo Conclu√≠do!</h3>
                <p class="text-center mb-4">Registado com sucesso! Ja pode fazer login.</p>
                <button id="goToLoginButton" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Login</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
